<!DOCTYPE html>
<html>
<head>
    <title>Reviews</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Reviews</h1>
    <a href="/">Back to Homepage</a>
    <table>
        <thead>
            <tr>
                <th>Store Name</th>
                <th>Review Stars</th>
                <th>Review Text</th>
            </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
            <tr>
                <td>{{ review[1] }}</td>
                <td>{{ review[8] }}</td>
                <td>{{ review[10] }}</td>
                <td>
                    <form action="/sentiment/predict" method="POST">
                        <input type="hidden" name="review" value="{{ review[10] }}">
                        <button type="submit" class="analyze-btn">Analyze Sentiment</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/">Back to Homepage</a>
</body>
</html>
